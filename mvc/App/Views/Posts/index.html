{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block body %}

<h1>Posts</h1>
<table cellpadding="10" cellspacing="0" border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id}}</td>
        <td>{{ post.title}}</td>
        <td>{{ post.content}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
